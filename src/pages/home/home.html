<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>  
    <ion-item *ngFor="let person of swapi_people">
      {{person.name}}
      <img [src]="person?.img" alt="">
    </ion-item>
  </ion-list>
</ion-content>
